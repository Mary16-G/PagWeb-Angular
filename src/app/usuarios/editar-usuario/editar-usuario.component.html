<div>
    <h2>Editar Usuario</h2>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <br>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="Usuario.Nombre" required>
      </div>
      <div>
        <label for="email">Correo:</label>
        <br>
        <input type="email" id="email" name="email" [(ngModel)]="Usuario.email" required>
      </div>
      <div>
        <label for="Rol">Rol:</label>
        <br>
        <input type="text" id="Rol" name="Rol" [(ngModel)]="Usuario.Rol" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" [(ngModel)]="Usuario.Password" required>
      </div>
      <button type="button" class="me-2 btn btn-outline-dark" (click)="actualizarUsuario()">Actualizar Usuario</button>
    </form>
  </div>
