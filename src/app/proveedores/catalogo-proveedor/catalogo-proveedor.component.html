<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Descuento</th>
                    <th>Herramientas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Proveedor of proveedores">
                    <td>{{Proveedor._id}}</td>
                    <td>{{Proveedor.Nombre}}</td>
                    <td>{{Proveedor.correo}}</td>
                    <td>{{Proveedor.DescuentoPor}}</td>
                    <td>
                        <div styleshet="display: inline-block;">
                            <span>
                                <a [routerLink]="['/EliminarProveedor', Proveedor._id]">
                                    <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                                </a>
                            </span>
                            <span class="pl-8">
                                <a [routerLink]="['/EditarProveedor', Proveedor._id]">
                                    <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
                                </a>
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
